<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Suchi Foods - Dairy Products</title>
  <link rel="stylesheet" href="Homepage.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product-card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      min-height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .order-now-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .order-now-button:hover {
      background-color: #1ebd5b;
    }

    @media screen and (max-width: 480px) {
      .product-card h3 {
        font-size: 16px;
        min-height: auto;
      }

      .product-card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <a href="Homepage.html">
                <img src="SuchiFoods Logo.png" alt="SuchiFoods Logo">
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Suchi Products</a></li>
            <li><a href="index.html">Our Story</a></li>
            <li><a href="index.html">Our Process</a></li>
            <li><a href="index.html">Mission & Vision</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
    </nav>

  <!-- Products Section -->
  <section id="products" class="products">
    <h2 id="section-title" style="text-align: center;">Our Dairy Products</h2>
    <div class="product-grid" id="product-grid"></div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-section">
        <h3>Location</h3>
        <p>Suchi Foods Farms, Hyderabad, Telangana, India</p>
      </div>
      <div class="footer-section">
        <h3>Contact</h3>
        <p>Email: suchifoods25@gmail.com</p>
        <p>Phone: +91 82470 60764</p>
      </div>
      <div class="footer-section">
        <h3>Follow Us</h3>
        <div class="social-links">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-square-instagram"></i>
          <i class="fa-brands fa-square-twitter"></i>
        </div>
      </div>
    </div>
    <p class="footer-bottom">Â© 2025 Suchi Foods. All Rights Reserved.</p>
  </footer>

  <script>
    const products = [
      { name: 'Fresh Milk', image: 'Fresh_Milk.jpg' },
      { name: 'Curd / Yogurt', image: 'Curd.png' },
      { name: 'Butter', image: 'Butter.jpg' },
      { name: 'Ghee', image: 'Ghee.jpg' },
      { name: 'Cheese', image: 'Cheese.jpg' },
      { name: 'Paneer', image: 'Paneer.jpg' },
    ];

    const productGrid = document.getElementById("product-grid");
    products.forEach(product => {
      const productCard = document.createElement("div");
      productCard.classList.add("product-card");

      const message = encodeURIComponent(`Hello, I would like to order:\n*${product.name}*`);
      const whatsappLink = `https://wa.me/918247060764?text=${message}`;

      productCard.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <h3>${product.name}</h3>
        <a href="${whatsappLink}" target="_blank" class="order-now-button">
          <i class="fab fa-whatsapp"></i> Order Now
        </a>
      `;

      productGrid.appendChild(productCard);
    });

    const hamburger = document.querySelector(".hamburger");
    const navLinks = document.querySelector(".nav-links");
    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("active");
    });
  </script>
</body>
</html>
